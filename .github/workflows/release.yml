name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  windows-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run checks
        run: cargo check --all-features

      - name: Run tests
        run: cargo test --all-features

      - name: Install Inno Setup and WiX
        shell: pwsh
        run: |
          choco install innosetup wixtoolset --no-progress -y

      - name: Build release and package
        shell: pwsh
        run: |
          .\scripts\release.ps1 -FetchPdfium

      - name: Validate installer size target
        shell: pwsh
        run: |
          $threshold = 15MB
          Get-ChildItem dist -File | Where-Object { $_.Extension -in @('.exe', '.msi') } | ForEach-Object {
            $sizeMb = [Math]::Round($_.Length / 1MB, 2)
            Write-Host "$($_.Name): $sizeMb MB"
            if ($_.Length -gt $threshold) {
              Write-Warning "$($_.Name) exceeds 15 MB target."
            }
          }

      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: doco-release
          path: |
            dist/doco-windows-x64.zip
            dist/Doco-Setup.exe
            dist/Doco.msi
            dist/checksums.txt

      - name: Publish GitHub release assets
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/doco-windows-x64.zip
            dist/Doco-Setup.exe
            dist/Doco.msi
            dist/checksums.txt
