name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run checks
        run: cargo check --all-features

      - name: Run tests
        run: cargo test --all-features

      - name: Build release binary
        run: cargo build --release

      - name: Create archive
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force dist | Out-Null
          Compress-Archive -Path target/release/doco.exe -DestinationPath dist/doco-windows-x64.zip -Force

      - name: Generate checksums
        shell: pwsh
        run: |
          Get-FileHash dist/doco-windows-x64.zip -Algorithm SHA256 | ForEach-Object {
            "$($_.Hash)  doco-windows-x64.zip" | Out-File -FilePath dist/checksums.txt -Encoding ascii
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: doco-release
          path: |
            dist/doco-windows-x64.zip
            dist/checksums.txt

